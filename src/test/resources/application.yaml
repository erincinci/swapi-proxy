spring:
  profiles:
    active: test
  application:
    name: SWAPI-Proxy
  task:
    execution:
      shutdown:
        await-termination: true

cache:
  time: 1
  timeUnit: days

rate-limit:
  cacheName: rate-limit-buckets
  headerKey: X-RateLimit-Remaining
  capacity: 5
  time: 1
  timeUnit: minutes

client:
  swapi:
    baseUrl: https://local.test/api/
    rateLimit: 10000 # per day